<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Pang Game | Manu Pacheco</title>
</head>
<body>

    <div class="header-red"></div>
    <div class="container-game">
    <div class="left">
        <div class="middle-red"></div>
    </div>
    <div class="starting-screen">
        <div id="select-characters">
        <div id="pikachu" class="characters"></div>
        <div id="otro" class="characters"></div>
        <div id="otroPika" class="characters"></div>
        </div>
        <div id="game-options">
        <button id="btn-start" class="btn">START</button>
        </div>
    </div>
    <canvas id="game-board" class="disable" width="1200" height="600"></canvas>
    <div class="loser-screen disable">L O S E R</div>
    <div class="right">
        <div class="middle-red"></div>
    </div>
</div>
    <div class="bottom-white">
        <div class="footer-info">
            Manu Pacheco | Ironhack Project GAME
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/characters.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/pang.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
