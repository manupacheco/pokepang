<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>PokéPang | Manu Pacheco</title>
</head>

<body>
    <div class="header-red">
        <div id="logo-area">
            <div id="logo-img"></div>
        </div>
        <div id="player-area" class="disable">
            <div id="player-status">
                <div id="player-img"></div>
                <div id="player-info">
                    <div id="player-name"></div>
                    <div id="player-state"></div>
                    <div id="player-attack">
                        <div id="power-bar">
                            <div id="masive-attack" class="blinking disable">PRESS KEY M</div>
                        </div>
                    </div>
                </div>
                <div id="player-score"></div>
            </div>
        </div>
    </div>
    <div class="container-game">
        <div class="left">
            <div class="middle-red"></div>
        </div>
        <div class="starting-screen">
            <div id="title-characters"> CHOOSE YOUR CHARACTER </div>
            <div id="select-characters">
                <div id="pikachu" class="characters"></div>
                <div id="bulbasur" class="characters"></div>
                <div id="squirtle" class="characters"></div>
                <div id="charmander" class="characters"></div>
            </div>
            <span id='selected'></span>
            <div id="game-options">
                <button id="btn-start" class="btn" disabled>START</button>
            </div>
        </div>
        <div class="back-screen"></div>
        <canvas id="game-board" class="disable" width="1200" height="600"></canvas>
        <div class="pause-screen disable">- P A U S E -</div>
        <div class="loser-screen disable">
            <span>L O S E R !</span>
            <button id="btn-tryagain" class="btn">TRY AGAIN</button>
        </div>
        <div class="right">
            <div class="middle-red"></div>
        </div>
    </div>
    <div class="bottom-white">
        <div class="footer-info">
            Manu Pacheco | Ironhack Project GAME
            <div class="legal-info">
             - Names and characters owned by @ThePokémonCompany & @Nintendo -
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <script src="js/assets.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pokeballs.js"></script>
    <script src="js/pokemon-fly.js"></script>
    <script src="js/pang.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
